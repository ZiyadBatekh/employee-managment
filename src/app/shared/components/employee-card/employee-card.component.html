<div class="card h-100 shadow-sm">
  <img [src]="employee.image || 'https://picsum.photos/300/200'" 
       class="card-img-top" alt="Employee">
  <div class="card-body">
    <h5 class="card-title">{{ employee.name }}</h5>
    <p class="card-text">
      <span class="fw-bold d-inline">Department:</span> {{ employee.department }}<br>
      <span class="fw-bold d-inline">Hire Date:</span> {{ employee.hireDate | date }}<br>
      <span class="fw-bold d-inline">Status:</span>
      <span [class.text-success]="employee.status === 'active'"
            [class.text-danger]="employee.status === 'suspended'">
        {{ employee.status }}
      </span>
    </p>
  </div>
  <div class="card-footer d-flex justify-content-between">
      <i
        class="pi pi-pen-to-square text-primary fs-5 cursor-pointer"
        (click)="edit.emit(employee)"
        title="Edit">
      </i>
      <i
        class="pi pi-trash text-danger fs-5 cursor-pointer"
        (click)="confirmDelete($event)"
        title="Delete">
      </i>
  </div>

  <!--using alert component for custom alert -->
  <app-alert
    [message]="'Do you really want to delete ' + employee.name + '?'"
    [icon]="'pi pi-trash'"
    [acceptLabel]="'Delete'"
    [rejectLabel]="'Cancel'"
    [severity]="'danger'"
    (confirmed)="onConfirmedDelete()">
  </app-alert>
</div>
